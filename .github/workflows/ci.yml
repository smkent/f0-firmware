---
name: Build

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  Build:
    name: Flipper Zero toolchain

    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¾ Check out repository
        uses: actions/checkout@v3

      - name: ðŸ”¥ Build
        run: |
          ./fbt
          ./fbt fap_dist

      - name: Make archive
        run: tar -czvf apps.tar.gz build/f7-firmware-D/.extapps/*.fap

      - name: Upload apps artifact
        uses: actions/upload-artifact@v3
        with:
          name: apps
          path: apps.tar.gz

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
