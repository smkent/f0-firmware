---
name: Build

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  Build:
    name: Flipper Zero toolchain

    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¾ Check out repository
        uses: actions/checkout@v3

      - name: ðŸ”¥ Build
        run: |
          ./fbt
          ./fbt fap_dist

      - name: Make archive
        run: tar -czvf apps.tar.gz build/f7-firmware-D/.extapps/*.fap

      - name: Determine firmware API version
        run: |
          echo "FZ_API_VERSION=$(grep '^Version,' firmware/targets/f7/api_symbols.csv | cut -d, -f3)" >> "${GITHUB_ENV}"

      - name: Upload apps artifact
        uses: actions/upload-artifact@v3
        with:
          name: apps-api-${FZ_API_VERSION}
          path: build/f7-firmware-D/.extapps/*.fap

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
